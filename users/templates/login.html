{% extends 'base.html' %}

{% block content %}


<div class="form-container p-5 shadow rounded" style="width: 550px;">
    <h1 class="text-center pb-4">Login</h1>
    <form method="post" class="row">
        {% csrf_token %}
        {{ form.as_p }}
        <a class="text-center py-3 text-secondary" href="/users/register/">Don't have an account? Register here</a>
        <div class="btn-container d-flex justify-content-center">
            <button class="btn btn-success px-4" type="submit">
                Login
                <i class="bi bi-box-arrow-in-right ms-1"></i>
            </button>
        </div>
    </form>
</div>

{% endblock content %}
