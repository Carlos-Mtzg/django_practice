{% extends 'base.html' %}

{% block content %}
  <div class="content shadow rounded p-5">
    <h1>Registrar nueva categoria</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/categorias/json" style="text-decoration: none;">Volver</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Agregar Categoria</li>
      </ol>
    </nav>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="btn-container d-flex">
        <button type="submit" class="btn btn-primary mt-2 ms-auto">
          Agregar
          <i class="bi bi-plus-circle ps-2"></i>
        </button>
      </div>
    </form>
  </div>
{% endblock %}
