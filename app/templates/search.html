<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-6">
            <div class="d-flex align-items-center justify-content-center">
                <img src="https://logosmarcas.net/wp-content/uploads/2020/09/Google-Logo-1998-1999.png"
                    class="img-fluid" style="height: 300px;" alt="">
            </div>
            <form class="d-flex" method="GET">
                <input class="form-control" type="text" name="q" value="{{ query }}" placeholder="Buscar en Google">
                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
        {% if results %}
        <ul>
            {% for item in results %}
            <li>
                <a href="{{ item.link }}">{{ item.title }}</a>
                <p>{{ item.snippet }}</p>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
