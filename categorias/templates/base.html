<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">
        {% block content %}

        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        function validateForm() {
            var isValid = true;

            var emailInput = document.getElementById('id_email');
            var email = emailInput.value;
            var parts = email.split('@');
            if (parts.length !== 2 || parts[1] !== 'utez.edu.mx') {
                emailInput.classList.add('is-invalid');
                isValid = false;
            } else {
                emailInput.classList.remove('is-invalid');
            }

            var phoneInput = document.getElementById('id_tel');
            var phoneValue = phoneInput.value;
            if (phoneValue.length !== 10 || isNaN(phoneValue)) {
                phoneInput.classList.add('is-invalid');
                isValid = false;
            } else {
                phoneInput.classList.remove('is-invalid');
            }

            var controlNumberInput = document.getElementById('id_control_number');
            var controlNumberValue = controlNumberInput.value;
            var controlNumberRegex = /^\d{5}[A-Za-z]{2}\d{3}$/;
            if (!controlNumberRegex.test(controlNumberValue)) {
                controlNumberInput.classList.add('is-invalid');
                isValid = false;
            } else {
                controlNumberInput.classList.remove('is-invalid');
            }

            var passwordInput1 = document.getElementById('id_password1');
            var passwordInput2 = document.getElementById('id_password2');
            var password = passwordInput1.value;

            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}[\]:;<>,.?~\\-]).{8,}$/;
            if (!passwordRegex.test(password)) {
                passwordInput1.classList.add('is-invalid');
                isValid = false;
            } else {
                passwordInput1.classList.remove('is-invalid');
            }

            if (password !== passwordInput2.value) {
                passwordInput2.classList.add('is-invalid');
                isValid = false;
            } else {
                passwordInput2.classList.remove('is-invalid');
            }

            return isValid;
        }
    </script>
</body>

</html>
